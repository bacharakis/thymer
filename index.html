<!doctype html>
<html>
<head>
<title>Thymer</title>
<link href=thymer.css rel=stylesheet type=text/css>
</head>
<body>
<header>
    <h1>Thymer</h1>
</header>

<div id=content>
  <div id=add-timer-form>
    <form>
    <input class='text time-input' id=hours name=hours value=00 maxlength=2> :
    <input class='text time-input' id=mins name=mins value=05 maxlength=2> :
    <input class='text time-input' id=secs name=secs value=00 maxlength=2>
    <input class=text id=timer-name name=name placeholder='Timer Name'>
    <small>press enter to create a timer</small>
    </form>
  </div>
  <ul id=timer-list></ul>
</div>

<footer>
  <p>Created by <a href=http://blog.sourcebender.com>Calvin Yu</a></p>
</footer>

<script src=http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js></script>
<script src=thymer.js></script>
</body>
</html>
